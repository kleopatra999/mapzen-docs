    landuse:
        data: { source: osm }
        filter:
            any:
                # limit show smaller landuse areas to higher zooms
                - { $zoom: { min: 9 },  area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 8000000 } }
                - { $zoom: { min: 11 }, area: { min: 2000000 } }
                - { $zoom: { min: 12 }, area: { min: 500000 } }
                - { $zoom: { min: 13 }, area: { min: 100000 } }
                - { $zoom: { min: 14 }, area: { min: 50000 } }
                - { $zoom: { min: 15 }, area: { min: 20000 } }
                - { $zoom: { min: 15 }, area: { min: 2000 } }
                - { $zoom: { min: 16 } }
        park:
            filter:
                kind: [park,'park or protected land']
            draw:
                polygons:
                    order: 1
                    color: *green1
        conservation:
            filter:
                kind: conservation
            draw:
                polygons:
                    order: 1
                    color: *green8
        cemetery:
            filter:
                kind: cemetery
            draw:
                polygons:
                    order: 2
                    color: *green2
        garden:
            filter:
                kind: garden
            draw:
                polygons:
                    order: 2
                    color: *green2
        forest:
            filter:
                kind: forest
            draw:
                polygons:
                    order: 1
                    color: *green7
        recreation_ground:
            filter:
                kind: recreation_ground
            draw:
                polygons:
                    order: 1
                    color: *mystry1
        farm:
            filter:
                kind: [farm, farmland]
                $zoom: { min: 10}
            draw:
                polygons:
                    order: 1
                    color: [ [10,*green4], [11,*green5] ]
                    visible: *green4_v
        golf_course:
            filter:
                kind: golf_course
            draw:
                polygons:
                    order: 2
                    color: *green3
        nature_reserve:
            filter:
                kind: nature_reserve
            draw:
                polygons:
                    order: 1
                    color: *green6
            wilderness-areas:
                filter: function() { return feature.name.includes("Wilderness") }
                draw:
                    polygons:
                        color: *green7
                    outline:
                        order: 2
                        style: lines
                        color: *green6
                        width: [[9,0px],[10,2px],[12,4px]]
        stadium:
            filter:
                kind: stadium
            draw:
                polygons:
                    order: 1
                    color: *orange1
        university:
            filter:
                kind: university
            draw:
                polygons:
                    order: 2
                    color: *brown1
        school:
            filter:
                kind: school
            draw:
                polygons:
                    order: 2
                    color: *brown2
        hospital:
            filter:
                kind: hospital
            draw:
                polygons:
                    order: 2
                    color: *red1
        playground:
            filter:
                kind: playground
            draw:
                polygons:
                    order: 2
                    color: *brown3
        pedestrian:
            filter:
                kind: pedestrian
            draw:
                polygons:
                    order: 2
                    color: *grey1
                    visible: *grey1_v
        power:
            filter: { kind: [plant, generator, substation] }
            draw:
                polygons:
                    order: 2
                    color: *grey3
        retail:
            filter:
                kind: retail
            draw:
                polygons:
                    order: 2
                    color: *grey1
                    visible: *grey1_v
#        commercial:
#            filter:
